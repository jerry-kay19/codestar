<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodeStar – CS Tutor</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid #1f2933;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header span {
      font-size: 12px;
      color: #9ca3af;
    }
    #chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }
    .user {
      margin-left: auto;
      background: #2563eb;
    }
    .assistant {
      margin-right: auto;
      background: #111827;
      border: 1px solid #1f2937;
    }
    .role {
      font-size: 11px;
      margin-bottom: 4px;
      opacity: 0.8;
    }
    #input-area {
      border-top: 1px solid #1f2937;
      padding: 8px;
      display: flex;
      gap: 8px;
      background: #020617;
    }
    #user-input {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      padding: 8px;
      font-size: 14px;
      outline: none;
    }
    #send-btn {
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      background: #16a34a;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    footer {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      padding: 4px 8px 8px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>CodeStar</h1>
      <span>GH university CS companion</span>
    </div>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea
      id="user-input"
      rows="2"
      placeholder="Ask about any CS course or programming language…"
    ></textarea>
    <button id="send-btn">Send</button>
  </div>
  <footer>
    CodeStar • AI can make mistakes — always verify your code.
  </footer>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(role, text) {
      const wrapper = document.createElement("div");
      const roleLabel = document.createElement("div");
      const bubble = document.createElement("div");

      wrapper.classList.add("message", role === "user" ? "user" : "assistant");
      roleLabel.classList.add("role");
      bubble.textContent = text;

      roleLabel.textContent = role === "user" ? "You" : "CodeStar";
      wrapper.prepend(roleLabel);
      wrapper.appendChild(bubble);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Initial greeting
    addMessage(
      "assistant",
      "Hello there! I’m CodeStar, your CS tutor for Ghanaian universities.\n" +
      "Ask me about C++, data structures, Programming II, or project ideas like student record systems or MoMo agent apps."
    );

    async function fakeApiCall(prompt) {
      // TEMP: replace this with a real API call (OpenAI, Gemini, etc.)
      return (
        "You asked:\n" +
        prompt +
        "\n\nExample C++ project idea:\n" +
        "- Build a 'University Student Database' using classes, vectors, and file handling.\n" +
        "- Include add, search (by index number), update, and delete features."
      );
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage("user", text);
      userInput.value = "";
      sendBtn.disabled = true;

      // Call your backend / AI model here instead of fakeApiCall
      const reply = await fakeApiCall(text);
      addMessage("assistant", reply);

      sendBtn.disabled = false;
      userInput.focus();
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        handleSend();
      }
    });
  </script>
</body>
</html>
